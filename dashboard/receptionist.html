<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCare â€“ Receptionist Dashboard</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="../scripts/receptionist.js" defer></script>
</head>
<body class="fade-ready">
  <div class="page-wrapper">
    <header>
      <h1>Receptionist Dashboard</h1>
      <p class="tagline">Register patients and handle billing</p>

      <!-- âœ… Theme toggle with label -->
       <div class="theme-toggle-wrapper">
        <span class="theme-label">ðŸŒž Light</span>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
        <span class="theme-label">ðŸŒ™ Dark</span>
      </div>
    </header>

    <main class="dashboard-section">
      <section class="form-card" style="max-width: 500px; margin: auto;">
        <h2>New Patient Entry</h2>
        <form id="patientForm">
          <input type="text" id="name" placeholder="Patient Name" required />
          <input type="number" id="age" placeholder="Age" required />
          <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <textarea id="symptoms" placeholder="Symptoms" required></textarea>
          <button type="submit" class="btn primary">Add Patient</button>
        </form>
        <p id="confirmation" class="success-msg"></p>
      </section>

      <section style="margin-top: 4rem;">
        <h2 style="text-align:center;">Pending Billing Requests</h2>
        <ul id="billList" class="dashboard-list"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SmartCare</p>
    </footer>
  </div>

  <!-- âœ… Theme toggle script -->
  <script>
    const toggle = document.getElementById("themeToggle");
    const body = document.body;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      body.classList.add("dark");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });
  </script>

  <!-- âœ… Fade-in effect on load -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
