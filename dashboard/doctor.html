<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCare â€“ Doctor Dashboard</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="../scripts/doctor.js" defer></script>
</head>
<body class="fade-ready">
  <div class="page-wrapper">
    <header>
      <h1>Doctor Dashboard</h1>
      <p class="tagline">View patients and prescribe treatments</p>

      <!-- ðŸŒ™ Theme toggle -->
      <div class="theme-toggle-wrapper">
        <span class="theme-label">ðŸŒž Light</span>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
        <span class="theme-label">ðŸŒ™ Dark</span>
      </div>
    </header>

    <main class="dashboard-section">
      <!-- ðŸ‘¥ Patient Queue + Date Filter -->
      <section class="dashboard-list">
        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
          <h2 style="margin-bottom: 1rem;">ðŸ‘¥ Patient Queue</h2>
          <input type="date" id="filterDate" style="padding: 0.5rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;" />
        </div>
        <div id="patientList"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SmartCare</p>
    </footer>
  </div>

  <!-- âœ… Page fade-in animation -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });
  </script>

  <!-- âœ… Theme toggle logic -->
  <script>
    const toggle = document.getElementById("themeToggle");
    const body = document.body;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      body.classList.add("dark");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
