<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCare â€“ Login</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="../scripts/auth.js" defer></script>
</head>
<body class="fade-ready">
  <div class="page-wrapper">
    <header>
      <h1>SmartCare Login</h1>
      <p class="tagline">Simplifying clinic operations with care</p>

      <!-- âœ… Theme toggle with label -->
       <div class="theme-toggle-wrapper">
        <span class="theme-label">ðŸŒž Light</span>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
        <span class="theme-label">ðŸŒ™ Dark</span>
      </div>

    </header>

    <main class="form-section">
      <form id="loginForm" class="form-card">
        <h2>Welcome Back</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <select id="role">
          <option value="doctor">Doctor</option>
          <option value="receptionist">Receptionist</option>
        </select>
        <button type="submit" class="btn primary">Login</button>
        <p id="error" class="error-msg"></p>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 SmartCare</p>
    </footer>
  </div>

  <!-- âœ… Theme toggle script -->
  <script>
    const toggle = document.getElementById("themeToggle");
    const body = document.body;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      body.classList.add("dark");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
